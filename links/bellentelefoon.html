<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Telefoonscherm</title>
      <meta name='viewport' content='width=device-width' />
    
  <link rel="stylesheet" type="text/css" href="/css/onderdeel.css"/>
	  <link rel="stylesheet" type="text/scss" href="/css/telefoon.scss"/>
	   <script>
		   $(function () {
	$(".content").click(function () {

		var value = $(this).find(".number").text();

		if (value !== "<") {
			$(".numberinput").each(function () {
				var a = $(this).text();
				if (!a) {
					$(this).text(value);
					$(this).addClass("nocircle");
					return false;
				}
			});
		} else {
			$($(".numberinput").get().reverse()).each(function () {
				var a = $(this).text();
				if (a) {
					$(this).text("");
					$(this).removeClass("nocircle");
					return false;
				}
			});
		}
	});
});
	   </script>
	</head>
	
	<body>   
	   <div class="keypadwrapper">
  <div class="inputwrapper">
    <span class="numberinput"></span>
    <span class="numberinput"></span>
    <span class="numberinput"></span>
    <span class="numberinput"></span>
  </div>
  <div class="keypad">
    <div id="lineone" class="numberline">
      <div class="content">
        <div>
          <span class="number">1</span>
          <span>___</span>
        </div>
      </div>
      <div class="content">
        <div>
          <span class="number">2</span>
          <span>ABC</span>
        </div>
      </div>
      <div class="content">
        <div>
          <span class="number">3</span>
          <span>DEF</span>
        </div>
      </div>
    </div>
    <div id="linetwo" class="numberline">
      <div class="content">
        <div>
          <span class="number">4</span>
          <span>GHI</span>
        </div>
      </div>
      <div class="content">
        <div>
          <span class="number">5</span>
          <span>JKL</span>
        </div>
      </div>
      <div class="content">
        <div>
          <span class="number">6</span>
          <span>MNO</span>
        </div>
      </div>
    </div>
    <div id="linethree" class="numberline">
      <div class="content">
        <div>
          <span class="number">7</span>
          <span>PQRS</span>
        </div>
      </div>
      <div class="content">
        <div>
          <span class="number">8</span>
          <span>TUV</span>
        </div>
      </div>
      <div class="content">
        <div>
          <span class="number">9</span>
          <span>WXYZ</span>
        </div>
      </div>
    </div>
    <div id="linefour" class="numberline">
      <div class="content">
        <div>
          <span class="number"><</span>
          <span>___</span>
        </div>
      </div>
      <div class="content">
        <div>
          <span class="number">0</span>
          <span>___</span>
        </div>
      </div>
      <div class="content">
        <div>
          <span class="number">*</span>
          <span>___</span>
        </div>
      </div>
    </div>
  </div>
</div>
		   </body>
		</html>
