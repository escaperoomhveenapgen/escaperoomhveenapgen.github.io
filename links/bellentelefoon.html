<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Telefoonscherm</title>
      <meta name='viewport' content='width=device-width' />
    
  <link rel="stylesheet" type="text/css" href="/css/onderdeel.css"/>
	
<style>
	body {
    background-image:url('/images/bellen.jpg');
    background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

#top{
    position:absolute ;
    top:20%;
    left:51%;
    transform:translate(-50%,-50%);
}

span{
    font-weight:bolder;
    font-size:1em;
    line-space:1em;
    color:white;
        
}

table{
    position:absolute ;
    top:60%;
    left:50%;
    transform:translate(-50%,-50%);
    
}

td{
    width:80px;
    height:60px;
    text-align:center;
}

button{
   width:50px; 
   height:50px;
   background-color:transparent ;
   font-size:1em;
   border:none;
   outline:none;
	color:white;
}

button:hover{
    font-size:3em;
}

#bottom{
    width:100%;
    height:100%;
    background:lightgreen;
    position:absolute ;
    z-index:1;
    display:none;
}

p{
     position:absolute ;
    top:40%;
    left:48%;
    transform:translate(-50%,-50%);
    font-weight:bold;
    font-size:1em;
}

#bottom>p:nth-child(2){
    top:45%;
    
}

#bottom>p:nth-child(3){
    top:55%;
    
}

#bottom>p:nth-child(4){
    top:60%;
    font-size:0.8em;
}

a{
text-decoration:none;
font-weight:bolder;
font-size:1em;
}

tr:nth-child(6){
    
    text-align:center;  
}

tr:nth-child(6)>td:nth-child(2)>button{
    height:50px;
    font-size:1.5em;
    margin-right:20px;
}

tr:nth-child(5){
    height:20px;
}
	</style>

	</head>
	
	<body>

    <div id="top">
	    <span>+316</span>
	    &nbsp;&nbsp;
        <span id="a1">.</span>
        &nbsp;&nbsp;
        <span id="a2">.</span>
        &nbsp;&nbsp;
        <span id="a3">.</span>
        &nbsp;&nbsp;
	    <span id="a4">.</span>
        &nbsp;&nbsp;
	    <span id="a5">.</span>
        &nbsp;&nbsp;
	    <span id="a6">.</span>
        &nbsp;&nbsp;
	    <span id="a7">.</span>
        &nbsp;&nbsp;
	    <span id="a8">.</span>
         
    </div>
    <input type="hidden" maxlength="8" id="result"/>
        <table border="0">
            <tr onclick="change()">
                <td><button onclick="dis('1')">1</button></td>
                <td><button onclick="dis('2')">2</button></td>
                <td><button onclick="dis('3')">3</button></td>
            </tr>
            <tr onclick="change()">
                <td><button onclick="dis('4')">4</button></td>
                <td><button onclick="dis('5')">5</button></td>
                <td><button onclick="dis('6')">6</button></td>
            </tr>
            <tr onclick="change()">
            <td><button onclick="dis('7')">7</button></td>
            <td><button onclick="dis('8')">8</button></td>
            <td><button onclick="dis('9')">9</button></td>
            </tr>
            <tr>
                <td><button></button></td>
                <td><button onclick="dis('0'); change();">0</button></td>
                <td><button></button></td>
            </tr>
            
            <tr>
            <td></td>
            <td><button onclick="solve()" style="color:green">BEL</button></td>
            <td></td>
            </tr>
        </table>
        <div id="bottom">
        <P>CORRECT PASSWORD</P>
        <P>{DEVICE OPENED}</P>
        <p> <a href="https://www.coding-greed.blogspot.com">CODING GREED</a></p>
        <p>click above&uparrow; to visit my website!!</p>
        
        </div>
		
			<script>
		//function that display value

            function dis(val)

            {

                document.getElementById("result").value+=val

            }


//function that evaluates the digit and return result

            function solve()

            {

                let x = document.getElementById("result").value

                let y = eval(x)

                document.getElementById("result").value = y
                

 
 if (y== "84422017"){
     h = document.getElementById("bottom")
     h.style.display="block"
 }            
                
        else{
            alert("Incorrect-Password")
            document.getElementById("result").value = ""
            
document.getElementById("a1").style.color="white"
document.getElementById("a2").style.color="white"
document.getElementById("a3").style.color="white"
document.getElementById("a4").style.color="white"
document.getElementById("a5").style.color="white"
document.getElementById("a6").style.color="white"
document.getElementById("a7").style.color="white"
document.getElementById("a8").style.color="white"

        }        

            }
            
function change(){
                
 let m = document.getElementById("result").value
 
 if(m <= 9){
     n = document.getElementById("a1")
     n.style.color="lightgreen"
 }
 
 else if ( m <= 99){
     document.getElementById("a2").style.color="lightgreen"
 }
 
 else if ( m <= 999){
     document.getElementById("a3").style.color="lightgreen"
 }
 
	else if ( m <= 9999){
     document.getElementById("a4").style.color="lightgreen"
 }
	
	else if ( m <= 99999){
     document.getElementById("a5").style.color="lightgreen"
 }
	
	else if ( m <= 999999){
     document.getElementById("a6").style.color="lightgreen"
 }
	
	else if ( m <= 9999999){
     document.getElementById("a7").style.color="lightgreen"
 }
		
 else{
     document.getElementById("a8").style.color="lightgreen"
 }
                
                
            }
	</script>
    </body>
</html>
