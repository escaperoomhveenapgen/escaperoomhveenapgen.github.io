<!DOCTYPE html>
<html>
	<head>
		<title>LIchtpaneel</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- To display the special character as placeholder correctly -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<!-- include Pinlogin plugin-->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
		<script src="/js/pinlogin.pkgd.min.js"></script>
		<link href="/css/pinlogin.css" rel="stylesheet" type="text/css" />
		
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	
		<header>
			<h1>PINLOGIN DEMO</h1>
		</header>
	
		<main>
			<div class="container">
				
				<h2>Login</h2>
				<p>Please enter your pincode</p>
				
				<div id="loginpin"></div>
				
							
			</div>
		</main>
	
				
		<script type="text/javascript">
		
		document.addEventListener("DOMContentLoaded", function(event) {	
			
			// ---- Basic example with 4 fields -----
			
			var loginpin =  new Pinlogin(document.querySelector('#loginpin'), {
			
					fields : 4,
					
					complete : function(pin){
						
						// further processing here
						alert ('Awesome! You entered: ' + pin);
					},	
				});
				
		</script>
		
	</body>
</html>
