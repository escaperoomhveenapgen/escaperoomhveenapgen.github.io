<!DOCTYPE html> 
   <html>            
        <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Automatisch invullen Brief</title>
         <link rel="stylesheet" type="text/css" href="/css/formulier.css">

            </head>
     <body>
       <div class="center">
       <h1> Lukt het ontcijferen niet?</h1>
          <h2> Vul hier uw vraag of opmerking in over het ontcijferen van de brief. </h2>
          <p> U zult zo snel mogelijk een antwoord krijgen op uw vraag.</p>
          <p> Probeer zo gedetailleerd mogelijk uw vraag te stellen.</p>  
          
              <div>
             
     <div class="link-button-wrapper">
        <a href="https://escaperoomhveenapgen.github.io/links/brief.html" target="_blank"><h1>Klik hier om de brief nog eens te bekijken</h1></a>
        </div>
       
        <div class="formulier">
        <form align="center" action="https://formspree.io/f/mbjqrlbj" method="post" id="fs-frm">
           <fieldset id="fs-frm-inputs">
              <label for="voornaam"><b>Voornaam:</b></label>
    <input type="text" name="voornaam" id="voornaam" placeholder="Piet" required="">
              <label for="achternaam"><b>Achternaam:</b></label>
              <input type="text" name="achternaam" id="achternaam" placeholder="Jansen" required="">
              
              <label for="email-address"><b>Email:</b></label>
    <input type="email" name="_replyto" id="email-address" placeholder="pietjansen@gmail.com" required="">
           </fieldset>
           <fieldset id="fs-frm-inputs">       
       <label for="zin_1">
          <pre><b>Vraag</b></pre></label>
       <textarea rows="2" name="zin_1" id="zin_1" placeholder="Het lukt niet om het woord 9 7 15..... te ontcijferen." required=""></textarea> 
       
       <label for="zin_2">
<pre style="text-align:left">
 <b>Vul hier in als u een woord wil laten controleren, met zowel de cijfercode als het ontcijferde woord.</b></pre></label> 
       <textarea rows="4" name="zin_2" id="zin_2" placeholder=" Cijfercode = 1 5 3;  ontcijferde woord ="Het"></textarea> 
       
       <label for="zin_3">
       <pre style="text-align:left">
 <b> Opmerkingen </b></pre></label>
<textarea rows="3" name="zin_3" id="zin_3" placeholder="Eventuele opmerkingen of tweede vraag kunt u hier stellen." ></textarea> 
 
            
    <input type="hidden" name="_subject" id="email-subject" value="Vragen Brief">
  </fieldset>
  <input type="submit" value="Verstuur">
</form>
    </div>
    
    <div class="link-button-wrapper">
        <a href="https://escaperoomhveenapgen.github.io/links/gang.html"><h1>Klik hier om terug te gaan naar de gang</h1></a>
        </div>
            
           <script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        window.open="https://escaperoomhveenapgen.github.io/links/brief.html";
    };
</script>
    
           </body>
       </html>
