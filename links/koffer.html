<!DOCTYPE html> 
   <html>            
        <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>EHBO koffer</title>
         <link rel="stylesheet" type="text/css" href="/css/onderdeel.css">
          
           <style>
                            .exp{visibility: hidden;}
           </style>
           
           <script>
              function unhide() {
    var hid = document.getElementsByClassName("exp");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}  
           </script>
           
     </head>
     <body>
       <div class="image">
         <img src="/images/hintEHBO.jpg" alt="Bericht voor in de koffer" width="100%" />
       </div>
        
         
        
        <div style="text-align:center">
           <button onclick="location.href='https://escaperoomhveenapgen.github.io/links/EHBOruimte.html'" type="button" class="woop">
         Terug naar de EHBO ruimte</button>
        </div>
        
        <div style="text-align:center">
        <button class="woop" onclick="unhide()">Hint</button>
           <div class="exp">
              <p class="and">Dit papier kan gebruikt worden om de puzzel op te lossen. Klik op het gereedschap om de symbolen beter te zien. </p>
             </div>
        </div>
        
     </body>
</html>
