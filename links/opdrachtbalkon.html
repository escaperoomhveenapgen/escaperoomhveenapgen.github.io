<!DOCTYPE html> 
   <html>            
        <head>
         <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
          <title>Opdracht Balkon</title>
         <link rel="stylesheet" type="text/css" href="/css/onderdeel.css">
          
          <style>
            
              .exp{visibility: hidden;}
              .exp1{visibility: hidden;}
             
            .invoer{
              position:absolute;
              z-index:1;
              top:100%;
               left:40%;
               text-align:center;
               margin-top:25px;
            }
             
             .alloo{
			position:absolute;
			z-index:0;
			
		   }
          </style>
          
           <script>
  function checkPassword() {
   var password = document.getElementById("passwordBox");
   var passwordText = password.value;
   if(passwordText == "gemeente" || passwordText == "GEMEENTE" || passwordText == "Gemeente") {
    return true;
   }
   alert("Dit klopt niet");
   return false;
   }
           </script>
           <script>
              function unhide() {
    var hid = document.getElementsByClassName("exp");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}  
              
              function unhide1() {
    var hid = document.getElementsByClassName("exp1");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}  
 </script>
          
     </head>
     <body>
     <div class="image">
     <img src="/images/balkonpuzzel1.jpg" alt="puzzel1" width="100%" class="alloo">
       </div>
       
       <div class="invoer">
       <p style="text-align: center">Uitkomst:<input id="passwordBox" type="text"/></p>
 <a class="woop" href="https://escaperoomhveenapgen.github.io/links/opdrachtbalkon2.html" onclick="return checkPassword();">
  Open
 </a>
       </div>
        
        <div style="text-align:center">
           <button onclick="location.href='https://escaperoomhveenapgen.github.io/links/balkon.html'" type="button" class="woop">
         Terug naar het balkon</button>
        </div>
      <br>
        <div style="text-align:center">
              <button class="woop" onclick="unhide();">Hint</button>
           <div class="exp">
    <p class="and"> Deze hint geeft het eerste stukje van de weg door het labyrinth aan</p>
              <img src="/images/Hintopdrachtbalkon1.jpg" width="40%" alt="oplossing">
             </div>
                   <br>  
           
           <button class="woop" onclick="unhide1();">Uitkomst</button>
           <div class="exp1">
    <p class="and">Als de weg gevolgd wordt zoals op de onderstaande afbeelding, krijg je het woord <b>gemeente</b></p>
              <img src="/images/balkonoplossing1.jpg" width="40%" alt="oplossing">
             </div>
        </div>
     </body>
</html>
