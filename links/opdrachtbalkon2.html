<!DOCTYPE html> 
   <html>            
        <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Opdracht Balkon</title>
         <link rel="stylesheet" type="text/css" href="/css/onderdeel.css">
          
          <style>
             <style>
              .exp{visibility: hidden;}
              .exp1{visibility: hidden;}
             
            .invoer{
              position:absolute;
              z-index:1;
              top:90%;
               left:40%;
               text-align:center;
            }
          </style>
          
           <script>
  function checkPassword() {
   var password = document.getElementById("passwordBox");
   var passwordText = password.value;
   if(passwordText == "heerenveen" || passwordText == "Heerenveen" || passwordText == "HEERENVEEN") {
    return true;
   }
   alert("Dit klopt niet");
   return false;
   }
           </script>
           <script>
             function unhide() {
    var hid = document.getElementsByClassName("exp");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}  
              
              function unhide1() {
    var hid = document.getElementsByClassName("exp1");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}  
 </script>
          
     </head>
     <body>
     <div class="image">
     <img src="/images/balkonpuzzel2.jpg" alt="puzzel1" width="100%">
       </div>
       
       <div class="invoer">
       <p style="text-align: center">Uitkomst:<input id="passwordBox" type="text"/></p>
 <a class="woop" style="display:inline-block" href="https://escaperoomhveenapgen.github.io/links/opdrachtbalkon3.html" onclick="return checkPassword();">
  Open
 </a>
       </div>
        
        <div style="text-align:center">
           <button onclick="location.href='https://escaperoomhveenapgen.github.io/links/balkon.html'" type="button" class="woop">
         Terug naar het balkon</button>
        </div>
     
        
            <div style="text-align:center">
              <button class="woop" onclick="unhide()">Hint</button>
           <div class="exp">
    <p class="and">Deze hint geeft aan welke woorden de plaatjes betekenen</p>
              <img src="/images/Hintopdrachtbalkon2.jpg" width="40%" alt="Hint">
             </div>
                     
           
           <button class="woop" onclick="unhide1()">Uitkomst</button>
           <div class="exp1">
    <p class="and">Als de rebus opgelost is, krijg je een vraag, zoals hieronder weergegeven. Het antwoord hiervan is <b>Heerenveen</b></p>
              <img src="/images/balkonoplossing2.jpg" width="40%" alt="oplossing">
             </div>
        </div>
     </body>
</html>
