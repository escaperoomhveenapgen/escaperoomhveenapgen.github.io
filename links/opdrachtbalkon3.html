<!DOCTYPE html> 
   <html>

          <title>Opdracht Balkon</title>
         <link rel="stylesheet" type="text/css" href="/css/onderdeel.css">
          
          <style>
             
                .exp{visibility: hidden;}
              .exp1{visibility: hidden;}
             
            .invoer{
              position:absolute;
              z-index:1;
              top:95%;
               left:40%;
               text-align:center;
               margin-top:25px;
            }
          </style>
          
           <script>
  function checkPassword() {
   var password = document.getElementById("passwordBox");
   var passwordText = password.value;
   if(passwordText == "178") {
    return true;
   }
   alert("Dit klopt niet");
   return false;
   }
 </script>
           <script>
              function unhide() {
    var hid = document.getElementsByClassName("exp");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}  
              
              function unhide1() {
    var hid = document.getElementsByClassName("exp1");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}  
           </script>
          
     </head>
     <body>
     <div class="image">
     <img src="/images/balkonpuzzel3.jpg" alt="puzzel3" width="100%">
       </div>
       
       <div class="invoer">
       <p style="text-align: center">Uitkomst:<input id="passwordBox" type="text"/></p>
 <a class="woop" href="https://escaperoomhveenapgen.github.io/links/balkonkaart.html" onclick="return checkPassword();">
  Open
 </a>
       </div>
        
        <div style="text-align:center">
           <button onclick="location.href='https://escaperoomhveenapgen.github.io/links/balkon.html'" type="button" class="woop">
         Terug naar het balkon</button>
        </div>
     <br>
        <div style="text-align:center">
              <button class="woop" onclick="unhide();">Hint</button>
           <div class="exp">

              <img src="/images/Hintopdrachtbalkon3.jpg" width="40%" alt="oplossing">
             </div>
                   <br>

              <img src="/images/balkonoplossing3.jpg" width="40%" alt="oplossing">
             </div>
        </div>

</html>
