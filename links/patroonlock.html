<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Pattern Lock</title>
      <meta name='viewport' content='width=device-width' />
    
  <link rel="stylesheet" type="text/css" href="/css/patternlock.css"/>
<script src="/js/patternlock.js"></script>
	<script>
        function submitform(){
            alert("You entered " + document.getElementById("password").value);
            return true;
        }
    </script>

<style>
    body{
        text-align:center;
        font-family:Arial, Helvetica, sans-serif;
    }
</style>
</head>

<body>
    <form method="post" onsubmit="return submitform()">
        <h2>Please login</h2>

        <div>
            <input type="password" id="password" name="password" class="patternlock" />
            <input type="submit" value="login"/>
        </div>
    </form>

</body>
</html>
